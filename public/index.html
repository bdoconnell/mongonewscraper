<!DOCTYPE html>


<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            background-image: url(https://images.pexels.com/photos/921776/pexels-photo-921776.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);
            background-size: 100%;
            background-repeat: no-repeat;
            /* text-align: center;    */
        }

        /* .nav {
            opacity: 0.8;
        } */

        /* https://images.pexels.com/photos/921776/pexels-photo-921776.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260         */

        a#save {
            margin-left: 10px;
        }

        .card-action a {
            color: black !important;
        }

        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }

        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
        }

        #notes {
            float: right;
            width: 30%;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #FCF5C7;
            opacity: 0.7;
            transition: 0.3s;
        }

        textarea:hover {
            opacity: 1
        }

        input:hover {
            opacity: 1
        }


        input {
            height: 36px;
            font-size: 24px;
            margin-bottom: 10px;
        }

        textarea {
            height: 150px;
            font-size: 18px;
        }

        .btn {
            background-color: #f4511e;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            opacity: 0.6;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 1
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div id="wrapper">
            As a heading
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">
                    <h1>Note Scraper</h1>
                </span>
            </nav>



            <h2>
                <i>All the News That's Fit to Scrape!</i>
            </h2>

            <div id="articles">
                <!-- <form action="/submit" method="post">
                <input type="submit">
                <a href="/articles">Scrapped News</a> 
            </form>   -->

                <a class="btn btn-primary" href="/articles/" + thisId role="button">Scrapped News</a>


                <div id="notes"></div>
                <a class="btn btn-primary" href="/saved" $(this).attr( "data-id") role="button">Saved Articles</a>
                <h2> Title</h2>
                <input id='titleinput' name='title'>
                <textarea id='bodyinput' name='body'></textarea>
                <button class="btn btn-primary" type="submit" data-id='" + data._id + "' id='savenote'>
                    <a href="/saved"></a>Save Note</a>
                </button>
                <!-- <input type="submit">
        <a href="/saved">Scraped News</a>  -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
